{% extends "base.html" %}

{% block content %}
    <h1>{{ article.name }}</h1>
    <h2>{{ article.body }}</h2>
    <h4><a href="{% url 'articles_update' article.id %}">Изменить статью</a></h4>
    <form action="{% url 'articles_delete' article.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
    </form>
{% endblock %}
