{% extends "base.html" %}

{% block content %}
{% if form.errors %}
<div>
    <ul>
        {% for errors in form.errors %}
            <li><strong>{{ errors|escape }}</strong></li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<form action="{% url 'articles_update' id=article_id %}" method="post">
    {% csrf_token %}
    <table border="1">
        {{ form }}
    </table>
    <input type="submit" value="Обновить">
</form>
{% endblock %}
